name: ğŸ” Code Quality & Linting

# Trigger workflow khi:
on:
  push:
    branches: [main, master, develop] # Cháº¡y khi push vÃ o main branches
  pull_request:
    branches: [main, master, develop] # Cháº¡y khi táº¡o/update PR
  workflow_dispatch: # Cho phÃ©p cháº¡y manual tá»« GitHub UI

# Äáº£m báº£o chá»‰ 1 workflow cháº¡y cÃ¹ng lÃºc cho cÃ¹ng 1 branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint commit messages (chá»‰ cho PR)
  lint-commit:
    name: ğŸ“ Lint Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch toÃ n bá»™ history Ä‘á»ƒ check commits

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Validate commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  # Job 2: Code linting & formatting
  lint-code:
    name: ğŸ§¹ Lint & Format Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint:check

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ—ï¸ Check TypeScript compilation
        run: npm run build

  # Job 3: Dependency security check
  security-audit:
    name: ğŸ” Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ” Run security audit
        run: npm audit --audit-level=high

      - name: ğŸ“¦ Check for outdated packages
        run: npm outdated || true # KhÃ´ng fail náº¿u cÃ³ packages cÅ©
