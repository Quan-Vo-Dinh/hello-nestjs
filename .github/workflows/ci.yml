name: ğŸš€ Continuous Integration

# Trigger workflow cho CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Äáº£m báº£o chá»‰ 1 workflow cháº¡y cÃ¹ng lÃºc
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run all tests
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22] # Sá»­ dá»¥ng Node.js version cá»§a báº¡n
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ§ª Run unit tests
        run: npm test

      - name: ğŸ§ª Run e2e tests
        run: npm run test:e2e

      - name: ğŸ“Š Generate test coverage
        run: npm run test:cov

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true # KhÃ´ng fail CI náº¿u upload coverage lá»—i

  # Job 2: Build check
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [test] # Chá»‰ cháº¡y náº¿u test pass
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build

      - name: ğŸ—œï¸ Check bundle size
        run: |
          echo "ğŸ“¦ Build size:"
          du -sh dist/
          ls -la dist/

  # Job 3: Basic security check  
  security:
    name: ğŸ” Security Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true # KhÃ´ng fail CI náº¿u cÃ³ vulnerabilities nháº¹
