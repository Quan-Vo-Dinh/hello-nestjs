name: 🚀 Continuous Integration

# Trigger workflow cho CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Đảm bảo chỉ 1 workflow chạy cùng lúc
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run all tests
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22] # Sử dụng Node.js version của bạn
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build application
        run: npm run build

      - name: 🧪 Run unit tests
        run: npm test

      - name: 🧪 Run e2e tests
        run: npm run test:e2e

      - name: 📊 Generate test coverage
        run: npm run test:cov

      - name: 📈 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true # Không fail CI nếu upload coverage lỗi

  # Job 2: Build check
  build:
    name: 🏗️ Build Check
    runs-on: ubuntu-latest
    needs: [test] # Chỉ chạy nếu test pass
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build for production
        run: npm run build

      - name: 🗜️ Check bundle size
        run: |
          echo "📦 Build size:"
          du -sh dist/
          ls -la dist/

  # Job 3: Basic security check  
  security:
    name: 🔐 Security Check
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true # Không fail CI nếu có vulnerabilities nhẹ
