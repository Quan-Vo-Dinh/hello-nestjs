name: ğŸš€ Continuous Integration

# Trigger workflow cho CI
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

# Äáº£m báº£o chá»‰ 1 workflow cháº¡y cÃ¹ng lÃºc
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run all tests
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup environment for testing
        run: |
          cp .env.example .env
          echo "Environment file created:"
          cat .env

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          DATABASE_URL: 'file:./dev.db'
          ACCESS_TOKEN_SECRET: 'test-access-token-secret'
          REFRESH_TOKEN_SECRET: 'test-refresh-token-secret'
          ACCESS_TOKEN_EXPIRATION: '15m'
          REFRESH_TOKEN_EXPIRATION: '7d'
          SECRET_API_KEY: 'test-secret-api-key'
          SALT_ROUNDS: '10'
          PORT: '3000'
          NODE_ENV: 'test'

      - name: ğŸ§ª Run unit tests
        run: npm test
        env:
          DATABASE_URL: 'file:./dev.db'
          ACCESS_TOKEN_SECRET: 'test-access-token-secret'
          REFRESH_TOKEN_SECRET: 'test-refresh-token-secret'
          ACCESS_TOKEN_EXPIRATION: '15m'
          REFRESH_TOKEN_EXPIRATION: '7d'
          SECRET_API_KEY: 'test-secret-api-key'
          SALT_ROUNDS: '10'
          PORT: '3000'
          NODE_ENV: 'test'

      - name: ğŸ§ª Run e2e tests
        run: npm run test:e2e
        env:
          DATABASE_URL: 'file:./dev.db'
          ACCESS_TOKEN_SECRET: 'test-access-token-secret'
          REFRESH_TOKEN_SECRET: 'test-refresh-token-secret'
          ACCESS_TOKEN_EXPIRATION: '15m'
          REFRESH_TOKEN_EXPIRATION: '7d'
          SECRET_API_KEY: 'test-secret-api-key'
          SALT_ROUNDS: '10'
          PORT: '3000'
          NODE_ENV: 'test'

      - name: ğŸ“Š Generate test coverage
        run: npm run test:cov

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true # KhÃ´ng fail CI náº¿u upload coverage lá»—i

  # Job 2: Build check
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test] # Chá»‰ cháº¡y náº¿u test pass
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup environment for build
        run: cp .env.example .env

      - name: ğŸ—ï¸ Build for production
        run: npm run build

      - name: ğŸ—œï¸ Check bundle size
        run: |
          echo "ğŸ“¦ Build size:"
          du -sh dist/
          ls -la dist/

  # Job 3: Basic security check
  security:
    name: ğŸ” Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ï¿½ Setup environment for security check
        run: cp .env.example .env

      - name: ï¿½ğŸ” Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true # KhÃ´ng fail CI náº¿u cÃ³ vulnerabilities nháº¹
